<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Professional JavaScript Calculator</title>
</head>
<body>

<h1>JavaScript Calculator</h1>

<p>Enter two numbers and select an operation:</p>

<!-- Table for input fields and operation -->
<table>
    <tr>
        <td><input type="number" id="num1" placeholder="Enter number 1" aria-label="Number 1"></td>
    </tr>
    <tr>
        <td><input type="number" id="num2" placeholder="Enter number 2" aria-label="Number 2"></td>
    </tr>
    <tr>
        <td>
            <select id="operation" aria-label="Operation">
                <option value="add">Addition</option>
                <option value="sub">Subtraction</option>
                <option value="multi">Multiplication</option>
                <option value="div">Division</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            <button id="calculateButton" onclick="calculate()">Calculate</button>
            <button id="resetButton" onclick="reset()">Reset</button>
        </td>
    </tr>
</table>

<!-- Result display -->
<p id="result" aria-live="polite"></p>
</body>
</html>
